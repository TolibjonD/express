<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link rel="stylesheet" href="/css/main.css" />
    <style>
      .books-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .book-item {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .book-info h3 {
        margin: 0 0 5px 0;
        color: #333;
      }
      .book-info p {
        margin: 0;
        color: #666;
      }
      .book-actions {
        display: flex;
        gap: 10px;
      }
      .btn {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
      }
      .btn-edit {
        background-color: #007bff;
        color: white;
      }
      .btn-edit:hover {
        background-color: #0056b3;
      }

      .btn-delete {
        background-color: #dc3545;
        color: white;
      }
      .btn-delete:hover {
        background-color: #c82333;
      }
      .btn-add {
        background-color: #28a745;
        color: white;
        margin-bottom: 20px;
      }
      .btn-add:hover {
        background-color: #218838;
      }
      .no-books {
        text-align: center;
        color: #666;
        font-style: italic;
      }

      /* Modal Styles */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .modal.show {
        opacity: 1;
        visibility: visible;
      }

      .modal-content {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 400px;
        width: 90%;
        transform: scale(0.7) translateY(-50px);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .modal.show .modal-content {
        transform: scale(1) translateY(0);
      }

      .modal-icon {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        animation: iconPop 0.6s ease 0.2s both;
      }

      .modal-icon.warning {
        background: linear-gradient(135deg, #ffc107, #ff9800);
        color: white;
      }

      .modal-icon.success {
        background: linear-gradient(135deg, #28a745, #20c997);
        color: white;
      }

      .modal-icon.error {
        background: linear-gradient(135deg, #dc3545, #e74c3c);
        color: white;
      }

      .modal-icon.loading {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        animation: spin 1s linear infinite;
      }

      @keyframes iconPop {
        0% {
          transform: scale(0) rotate(-180deg);
          opacity: 0;
        }
        50% {
          transform: scale(1.2) rotate(0deg);
        }
        100% {
          transform: scale(1) rotate(0deg);
          opacity: 1;
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .modal-title {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 10px;
        color: #333;
      }

      .modal-message {
        font-size: 16px;
        color: #666;
        margin-bottom: 30px;
        line-height: 1.5;
      }

      .modal-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      .modal-button {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .modal-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      }

      .modal-button.danger {
        background: linear-gradient(135deg, #dc3545, #e74c3c);
      }

      .modal-button.danger:hover {
        box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
      }

      .modal-button.secondary {
        background: linear-gradient(135deg, #6c757d, #495057);
      }

      .modal-button.secondary:hover {
        box-shadow: 0 8px 25px rgba(108, 117, 125, 0.3);
      }

      /* Loading animation */
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/messages/send">Send message</a></li>
          <li><a href="/books">Books</a></li>
          <li><a href="/books/add">Add Book</a></li>
        </ul>
      </nav>
    </header>
    <main class="books-container">
      <h1>Books</h1>
      <a href="/books/add" class="btn btn-add">Add New Book</a>
      <div id="booksList">
        <!-- Books will be loaded here -->
      </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <div id="modalIcon" class="modal-icon"></div>
        <h3 id="modalTitle" class="modal-title"></h3>
        <p id="modalMessage" class="modal-message"></p>
        <div id="modalButtons" class="modal-buttons">
          <button id="modalButton" class="modal-button">OK</button>
        </div>
      </div>
    </div>

    <script>
      let currentDeleteId = null;
      let currentDeleteTitle = null;

      // Modal functions
      function showModal(type, title, message, buttons = []) {
        const modal = document.getElementById("modal");
        const modalIcon = document.getElementById("modalIcon");
        const modalTitle = document.getElementById("modalTitle");
        const modalMessage = document.getElementById("modalMessage");
        const modalButtons = document.getElementById("modalButtons");

        // Set modal content based on type
        if (type === "success") {
          modalIcon.innerHTML = "✓";
          modalIcon.className = "modal-icon success";
        } else if (type === "error") {
          modalIcon.innerHTML = "✕";
          modalIcon.className = "modal-icon error";
        } else if (type === "warning") {
          modalIcon.innerHTML = "⚠";
          modalIcon.className = "modal-icon warning";
        } else if (type === "loading") {
          modalIcon.innerHTML = '<div class="loading-spinner"></div>';
          modalIcon.className = "modal-icon loading";
        }

        modalTitle.textContent = title;
        modalMessage.textContent = message;

        // Set up buttons
        if (buttons.length > 0) {
          modalButtons.innerHTML = buttons
            .map(
              (btn, index) =>
                `<button class="modal-button ${
                  btn.class || ""
                }" id="modal-btn-${index}">${btn.text}</button>`
            )
            .join("");

          // Add event listeners to buttons
          buttons.forEach((btn, index) => {
            const button = document.getElementById(`modal-btn-${index}`);
            if (button) {
              button.addEventListener("click", () => {
                if (btn.action === "delete") {
                  deleteBook();
                } else if (btn.action === "cancel") {
                  closeModal();
                } else if (btn.action === "ok") {
                  closeModal();
                  loadBooks();
                }
              });
            }
          });
        } else {
          modalButtons.innerHTML =
            '<button class="modal-button" onclick="closeModal()">OK</button>';
        }

        // Show modal with animation
        modal.classList.add("show");
      }

      function closeModal() {
        const modal = document.getElementById("modal");
        modal.classList.remove("show");
      }

      // Delete confirmation
      function confirmDelete(bookId, bookTitle) {
        currentDeleteId = bookId;
        currentDeleteTitle = bookTitle;

        showModal(
          "warning",
          "Confirm Delete",
          `Are you sure you want to delete "${bookTitle}"? This action cannot be undone.`,
          [
            {
              text: "Cancel",
              class: "secondary",
              action: "cancel",
            },
            {
              text: "Delete",
              class: "danger",
              action: "delete",
            },
          ]
        );
      }

      // Delete book function
      async function deleteBook() {
        try {
          closeModal();

          // Show loading modal
          showModal(
            "loading",
            "Deleting...",
            "Please wait while we delete the book."
          );

          const response = await fetch(`/books/${currentDeleteId}`, {
            method: "DELETE",
          });

          if (response.ok) {
            const result = await response.json();

            // Show success modal
            showModal(
              "success",
              "Book Deleted!",
              `"${currentDeleteTitle}" has been successfully deleted.`,
              [
                {
                  text: "OK",
                  action: "ok",
                },
              ]
            );
          } else {
            const errorData = await response.json();
            showModal(
              "error",
              "Error",
              errorData.message || "Error deleting book"
            );
          }
        } catch (error) {
          showModal("error", "Error", "Error deleting book: " + error.message);
        }
      }

      async function loadBooks() {
        try {
          const response = await fetch("/books/api");
          if (!response.ok) {
            throw new Error("Failed to load books");
          }
          const books = await response.json();

          const booksList = document.getElementById("booksList");

          if (books.length === 0) {
            booksList.innerHTML =
              '<div class="no-books">No books found. <a href="/books/add">Add your first book</a></div>';
            return;
          }

          booksList.innerHTML = books
            .map(
              (book) => `
            <div class="book-item">
              <div class="book-info">
                <h3>${book.title}</h3>
                <p>Author: ${book.author}</p>
              </div>
              <div class="book-actions">
                <a href="/books/edit/${book.id}" class="btn btn-edit">Edit</a>
                <button onclick="confirmDelete(${
                  book.id
                }, '${book.title.replace(
                /'/g,
                "\\'"
              )}')" class="btn btn-delete">Delete</button>
              </div>
            </div>
          `
            )
            .join("");
        } catch (error) {
          document.getElementById("booksList").innerHTML =
            '<div class="error">Error loading books: ' +
            error.message +
            "</div>";
        }
      }

      // Close modal when clicking outside
      document.getElementById("modal").addEventListener("click", (e) => {
        if (e.target.id === "modal") {
          closeModal();
        }
      });

      // Close modal with Escape key
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          closeModal();
        }
      });

      // Load books when page loads
      loadBooks();
    </script>
  </body>
</html>
